name: CI/CD Pipeline

on:
  workflow_dispatch:  # Permet de déclencher manuellement
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_IMAGE: ilyass33/myapp:${{ github.sha }}  # Versionnement sémantique

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: ./bulletin-board-app
          tags: ${{ env.DOCKER_IMAGE }}, ilyass33/myapp:latest
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-to-kubernetes:
    runs-on: ubuntu-latest
    needs: build-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Kubernetes tools
        uses: azure/setup-kubectl@v3
        with:
          version: "1.28"  # Version spécifique recommandée

      - name: Configure access
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
        run: |
          mkdir -p ~/.kube
          echo "$KUBE_CONFIG" | base64 -d > ~/.kube/config
          kubectl version --client
          kubectl cluster-info

      - name: Deploy manifests
        run: |
          kubectl apply -f k8s/ -R
          kubectl rollout status deployment/myapp -n default --timeout=90s
          kubectl get all -n default